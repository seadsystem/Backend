sudo: required
dist: trusty

language: go

go:
  - 1.6
  - tip

python:
  - "3.4"
  - "3.5"

env:
  global:
    - BACKEND="$HOME/gopath/src/github.com/seadsystem/Backend"
    - API="$BACKEND/DB/api"
    - LZONE="$BACKEND/DB/landingzone"

addons:
  apt:
    packages:
    - libpq-dev
    - python3-numpy
    - python3-matplotlib
    - python3-coverage

install:
  - go get github.com/olt/libpq
  - go get github.com/DATA-DOG/go-sqlmock
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
  - sudo apt-get install -y python3-pip
  - sudo pip3 install -U pip
  - sudo pip3 install -U psycopg2
  - sudo pip3 install -U numpy
  - sudo pip3 install -U matplotlib

before_script:
  - go vet "$LZONE/..."

script:
  - cd "$LZONE"; go install
  - cd "$API"; coverage run -m unittest discover

after_success:
  - cd "$BACKEND"; go test "$LZONE/..."
  - cd "$LZONE"; ./test-coverage.sh
  - cd "$API"; bash <(curl -s https://codecov.io/bash)
